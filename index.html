<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/303164f35e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Page Title</title>
</head>

<body>
    <div class="container border">
        <form>

            <div class="col-12 border card-header">
                <h1>Payment Form Example</h1>
            </div>
            <div class="row mt-2">
                <div class="col-12 border-1">
                    <div class="alert alert-danger" role="alert">
                        Some Fields are missing
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 mt-2">
                        <label for="Card-number">Card #</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="CVC-number">CVC #</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="Amount">Amount</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Amount">
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="row mt-2">
                            <div class="col-4">
                                <label for="City"></label>
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col-4">
                                <label for="State"></label>
                                <select class="form-control">
                                    <option>Pick a State</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="Zip Code"></label>
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">
                                <label for="Cards-accepted">We Accept:</label>
                                <div class="creditcard rounded-pill bg-secondary m-2" >
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa fa-cc-visa"
                                            aria-hidden="true"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <span>Add notes here</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <div>
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
